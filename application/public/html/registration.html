        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>

        <label for="age-confirmation">I am 13+ years of age:</label>
        <input type="checkbox" id="age-confirmation" name="age-confirmation" required>
        <br>
        <label for="terms-of-service">I accept the <a href="#">TOS and Privacy Rules</a>:</label>
        <input type="checkbox" id="terms-of-service" name="terms-of-service" required>
